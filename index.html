<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML CSS Project</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="screen-wrapper">
        <div class="otp-container">
            <h3>Verify Your UI Account</h3>
        
                <p class="discription">we emailed you the six digit code to anybody@gmail.com
                <br>
            
                Enter the code below to confirm your email address</p>
                <div class="input-container">
                <input class="otp" type="text" placeholder="0" maxlength="1" data-index="0"autofocus >
                <input class="otp" type="text" placeholder="0" maxlength="1"data-index="1">
                <input class="otp" type="text" placeholder="0" maxlength="1"data-index="2">
                <input class="otp" type="text" placeholder="0" maxlength="1"data-index="3">
                <input class="otp" type="text" placeholder="0" maxlength="1"data-index="4">
                <input class="otp" type="text" placeholder="0" maxlength="1" data-index="5" > 
                </div>
                <div>
                    <br>
                    <button type="button" class="btn-btn-primary">Verify</button>
                </div>
                <small class="info">
                   <h3> if you do not received code then resend after 30 secs </h3>
                    <br>
                    <strong><button type="button resend" class="btn-btn-Resend">Resend</button></strong>
                </small>
                <div class="foot-note">
                    This is design only. We didn't actually sent you an email as we don't
                    have your email, right ?
                </div>
            
            
        </div>
    </div>
    <script src="app.js"></script>
